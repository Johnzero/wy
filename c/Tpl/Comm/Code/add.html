<div class="row-fluid">
<form class="form-inline form-horizontal" action="<literal>{:U('save')}</literal>" method="post" id='form'>
<volist name="data" id="vo">
<if condition="($vo.add_show eq 1) OR ($vo.control_type eq hidden) ">
<div class="control-group <eq name='vo.control_type' value='hidden'>hidden</eq>">
    <label class="control-label" for="{$vo.field}">{$vo.title}</label>
    <div class="controls">
    <notempty name="refers[$vo['field']]">
    <div class="input-append" id="{$refers[$vo['field']]['id']}">
        <input type="hidden" value="" name="{$vo.field}" id="{$vo.field}" data-target="{$refers[$vo['field']]['pk']}" class="{$vo.validate}" placeholder="">
        <input type="text" value="" data-target="{$refers[$vo['field']]['field_show']}" class="{required}" placeholder="" readonly="">
        <a href="{:U(ucwords($refers[$vo['field']]['module_refer']).'/refer','refer='.$refers[$vo['field']]['id'])}" data-target="#modal-refer"  data-toggle="modal"><span class="add-on"><i class="icon-search"></i></span></a>
    </div>
    <else />
<switch name="vo.control_type">
    <case value="hidden">
        <input type="hidden" value="" name="{$vo.field}" id="{$vo.field}" class="{$vo.validate}" placeholder="">
    </case>
    <case value="text | digit">
        <input type="text" value="{$vo.default}" name="{$vo.field}" id="{$vo.field}" class="{$vo.validate}" placeholder="">
    </case>
    <case value="area">
        <textarea rows="3" class="" ></textarea>
    </case>
    <case value="select">
        <select id="{$vo.field}" name="{$vo.field}" class="selected" data-value="{$vo.default}">
        <php>$ops = explode(',',substr($vo['type'],5,-1));</php>
        <volist name="ops" id="op">
            <php>$op = substr($op,1,-1);</php>
            <option value ="{$op}">{$op}</option>
        </volist>
        </select>
    </case>
    <case value="datetime">
        <input type="text" class="{$vo.validate}" name="{$vo.field}" id="{$vo.field}"  rel="datepicker" data-date="{$data.default}" data-date-format="yyyy-mm-dd hh:ii:ss">
    </case>
    <case value="date">
        <input type="text" class="{$vo.validate}" name="{$vo.field}" id="{$vo.field}"   rel="datepicker" data-date="{$data.default}" data-date-format="yyyy-mm-dd">
    </case>
    <case value="time">
        <input type="text" class="{$vo.validate}" name="{$vo.field}" id="{$vo.field}"   rel="datepicker" data-date="{$data.default}" data-date-format="hh:ii:ss">
    </case>
    <case value="checkbox">
        <php>$checked=array('0'=>'','1'=>'checked');</php>
        <input name="{$vo.field}" id="{$vo.field}" class="{$vo.validate}" type="checkbox" {$checked[$vo['field']]}>
    </case>
    <default />
        <input type="text" class="{$vo.validate}"  value="{$vo.default}" name="{$vo.field}" id="{$vo.field}" placeholder="">
</switch>
    </notempty>
        <label class="help-inline">{$vo.tips}</label>
    </div>
</div>
</if>
</volist>

</form>
</div>
