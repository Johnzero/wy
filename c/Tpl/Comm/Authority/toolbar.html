<div class="row-fluid">
	<form class="form-inline" id="table-toolbar">
	    <div class="btn-group">
	    	<a class="btn btn-large ">
		    	<label class="checkbox">
					<input type="checkbox" class="select-all">&nbsp;&nbsp;
				</label>
		    </a>
		</div>
		<div class="btn-group ">
			<a onclick="getNodeValue()" role="button" data-original-title="Save" rel="tooltip" data-placement="bottom" class="btn btn-large">Save</a>
		</div>
		<div class="btn-group">
		    <a data-original-title="Refresh" rel="tooltip" data-placement="bottom" class="btn btn-large"><i class="icon-refresh"></i></a>
		    <a class="select-all btn btn-large" data-target="data-table" data-original-title="Refresh" rel="tooltip" data-placement="bottom">SelectAll</a>
		    <a class="select-invert btn btn-large" data-target="data-table" data-original-title="Refresh" rel="tooltip" data-placement="bottom">SelectInvert</a>
		    <a class="select-cancel btn btn-large" data-target="data-table" data-original-title="Refresh" rel="tooltip" data-placement="bottom">SelectCancel</a>
		</div>
	</form>
</div>
