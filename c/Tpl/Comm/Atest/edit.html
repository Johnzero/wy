<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group hidden">
    <label class="control-label" for="id"></label>
    <div class="controls">
        
    <input type="hidden" value="{$data.id}" name="id" id="id" class="{required:true,digits:true,range:[-2147483648,2147483647]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="user_id">用户名</label>
    <div class="controls">
        
            <input type="text" class="{digits:true,range:[0,4294967295]}"  value="{$data.user_id}" name="user_id" id="user_id" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="textbox">文本框</label>
    <div class="controls">
        
            <input type="text" class="{maxlength:45,}"  value="{$data.textbox}" name="textbox" id="textbox" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="select">列表框</label>
    <div class="controls">
        
    <select id="select" name="select" class="selected" data-value="{$data.select}">
                            <option value ="a">a</option>            <option value ="b">b</option>            <option value ="c">c</option>        </select>        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="datetime">日期时间</label>
    <div class="controls">
        
    <input type="text" value="{$data.datetime}" class="datepicker {dateISO:true,date:true,}" name="datetime" id="datetime"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="checkbox">复选框</label>
    <div class="controls">
        
            <input name="checkbox" id="checkbox" class="{}" type="checkbox" $checked[$data['"checkbox"']]}">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="time">时间</label>
    <div class="controls">
        
    <input type="text" value="{$data.time}" class="datepicker {date:true,}" name="time" id="time"  rel="datepicker" data-date="" data-date-format="hh:ii:ss">        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
