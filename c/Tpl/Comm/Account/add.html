<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group ">
    <label class="control-label" for="id"></label>
    <div class="controls">
            <input type="text" class="{digits:true,range:[0,4294967295]}"  value="" name="id" id="id" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="admin_profile"></label>
    <div class="controls">
            <input type="text" class="{required:true,digits:true,range:[-2147483648,2147483647]}"  value="0" name="admin_profile" id="admin_profile" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="activation_key"></label>
    <div class="controls">
            <input type="text" class="{maxlength:60,}"  value="" name="activation_key" id="activation_key" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="reset_token"></label>
    <div class="controls">
            <input type="text" class="{required:true,maxlength:60,}"  value="" name="reset_token" id="reset_token" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="last_login_date"></label>
    <div class="controls">
    <input type="text" class="{required:true,dateISO:true,date:true,}" name="last_login_date" id="last_login_date"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="last_modified"></label>
    <div class="controls">
    <input type="text" class="{required:true,dateISO:true,date:true,}" name="last_modified" id="last_modified"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="last_failed_attempt"></label>
    <div class="controls">
    <input type="text" class="{required:true,dateISO:true,date:true,}" name="last_failed_attempt" id="last_failed_attempt"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="last_login_ip"></label>
    <div class="controls">
            <input type="text" class="{required:true,maxlength:40,}"  value="" name="last_login_ip" id="last_login_ip" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="failed_logins"></label>
    <div class="controls">
            <input type="text" class="{required:true,digits:true,range:[0,65535]}"  value="0" name="failed_logins" id="failed_logins" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="lockout_expires"></label>
    <div class="controls">
            <input type="text" class="{required:true,digits:true,range:[-2147483648,2147483647]}"  value="0" name="lockout_expires" id="lockout_expires" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="last_failed_ip"></label>
    <div class="controls">
            <input type="text" class="{required:true,maxlength:15,}"  value="" name="last_failed_ip" id="last_failed_ip" placeholder="">        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
