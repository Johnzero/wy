<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group hidden">
    <label class="control-label" for="id"></label>
    <div class="controls">
        
    <input type="hidden" value="{$data.id}" name="id" id="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="user_id">用户</label>
    <div class="controls">
        
    <div class="input-append" id="broadband-user_id-user-id">
        <input type="hidden" value="" name="user_id" id="user_id" data-target="id" class="{digits:true,range:[-2147483648,2147483647]}" placeholder="">
        <input type="text" value="{$data.username}" data-target="username" class="{required}" placeholder="" readonly="">
        <a href="/User/refer/refer/broadband-user_id-user-id.jsp" data-target="#modal-refer"  data-toggle="modal"><span class="add-on"><i class="icon-search"></i></span></a>
    </div>
            <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="phone">宽带手机号</label>
    <div class="controls">
        
            <input type="text" class="{maxlength:255,}"  value="{$data.phone}" name="phone" id="phone" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="cat_id">类别</label>
    <div class="controls">
        
    <div class="input-append" id="broadband-cat_id-broadband_cat-id">
        <input type="hidden" value="" name="cat_id" id="cat_id" data-target="id" class="{digits:true,range:[-2147483648,2147483647]}" placeholder="">
        <input type="text" value="{$data.name}" data-target="name" class="{required}" placeholder="" readonly="">
        <a href="/Broadband_cat/refer/refer/broadband-cat_id-broadband_cat-id.jsp" data-target="#modal-refer"  data-toggle="modal"><span class="add-on"><i class="icon-search"></i></span></a>
    </div>
            <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="start_date">安装日期</label>
    <div class="controls">
        
    <input type="text" value="{$data.start_date}" class="datepicker {}" name="start_date" id="start_date"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="end_date">结束日期</label>
    <div class="controls">
        
    <input type="text" value="{$data.end_date}" class="datepicker {}" name="end_date" id="end_date"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="use_during">使用时长</label>
    <div class="controls">
        
            <input type="text" class="{digits:true,range:[-32768,32767]}"  value="{$data.use_during}" name="use_during" id="use_during" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="cost">安装费用</label>
    <div class="controls">
        
            <input type="text" class="{number:true,}"  value="{$data.cost}" name="cost" id="cost" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="manager">发展人</label>
    <div class="controls">
        
            <input type="text" class="{digits:true,range:[-2147483648,2147483647]}"  value="{$data.manager}" name="manager" id="manager" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="status">状态</label>
    <div class="controls">
        
            <input type="text" class="{maxlength:20,}"  value="{$data.status}" name="status" id="status" placeholder="">        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
