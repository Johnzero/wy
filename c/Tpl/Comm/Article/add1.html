<div class="row-fluid">
<form class="form-inline" action="{:U('Article/save')}" method="POST">
<input type="hidden" name="{$pk}" value="{$article.id}">
<include file="./Tpl/Comm/Article/toolbar.html"/>

<div class="row-fluid">
	<div class="span8">	
		<!--
		<div class="control-group">
			<label class="control-label" for="inputIcon">Author Info</label>
  			<div class="controls controls-row">
			  	<div class="input-prepend">
			      <span class="add-on"><i class="icon-user"></i></span>
			      <input class="span" name="author" placeholder="Author" type="text">
			    </div>
			   	<div class="input-prepend offset1">
			      <span class="add-on"><i class="icon-envelope"></i></span>
			      <input class="span" name="email" placeholder="Email" type="text">
			    </div>
			</div>
		</div>
	-->
		<div class="control-group">
	    	<label class="control-label" for="input">Title</label>
	    	<div class="controls controls-row">
	      		<input type="text" class="span12" name="title" value="{$article.title}" placeholder="Title" />
	    	</div>
	  	</div>
	  	<div class="control-group">
	    	<label class="control-label" for="input">Tags</label>
	    	<div class="controls controls-row">
	    		<include file="./Tpl/Comm/Article/tag.html"/>
	    	</div>
	  	</div>
	  	<div class="control-group">
	    	<label class="control-label" for="input">Excerpt</label>
	    	<div class="controls controls-row">
	      		<textarea rows="8" id="input-excerpt" name="excerpt" class="span12" placeholder="Excerpt">{$article.excerpt}</textarea>
	    	</div>
	  	</div>
	</div>
	<div class="span4">
		<div class="control-group">
			<label class="control-label" for="input">Reference Address</label>
		  <div class="controls">
		    <div class="input-prepend">
		    	<span class="add-on"><i class="icon-globe"></i></span>
			    <input class="span" name="reference" value="{$article.reference}" placeholder="http://" type="text">
		    </div>
		  </div>
		</div>
	
		<div class="control-group">
			<label class="control-label" for="input">Thumbnail</label>
		  <div class="controls">
		        <div class="input-append">
			    <input class="span" name="thumbnails" value="{$article.thumbnails}" type="text" placeholder="">
			    <span class="add-on"><a href=""><i class="icon-plus"></i></a></span>
			    </div>
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputIcon">Thumbnail preview</label>
		  <div class="controls">
		     <div class="thumbnail">
				<empty name='article.thumbnails'>
					<img src="__PUBLIC__/include/img/250x200.gif" alt="">
				<else />
					<img src="{$article.thumbnails}" alt="">
				</empty>
			</div>
		  </div>
		</div>
	</div>
</div>
<div class="row-fluid">
	<include file="./Tpl/Comm/Article/editor.html"/>
</div>
</form>
</div>
