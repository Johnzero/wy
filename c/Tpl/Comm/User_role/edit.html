<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group hidden">
    <label class="control-label" for="id"></label>
    <div class="controls">

    </div>

    <div class="controls">

        <input type="hidden" value="" name="uid" id="uid" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
        <input type="text" value="{$data.username}" data-target="username" class="{required}" placeholder="" readonly="">

    <label class="control-label" for="rid">角色ID</label>

        <input type="text" value="{$data.name}" data-target="name" class="{required}" placeholder="" readonly="">

    </div>
</div><div class="control-group ">
    <label class="control-label" for="status">状态</label>

                            <option value ="enable">enable</option>            <option value ="disable">disable</option>        </select>        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
