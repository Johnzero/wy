<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('authorize/index')}">授权列表</a></li>
     <li><a href="{:U('authorize/add')}">添加授权</a></li>
  </ul>
  <div class="table_list">
  <form name="myform" action="" method="post">
    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="30">ID</th>
          <th align="left" >姓名</th>
          <th align="left" >授权号</th>
          <th align="left" >微信号</th>
          <th width="300">管理操作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name="lists" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.username}</td>
          <td>{$vo.uid}</td>
          <td>
            {$vo.wechat_name}
          </td>
          <td class="text-c">

            <a href="{:U('authorize/edit',array('id'=>$vo['id']))}">修改</a> | <a class="J_ajax_del" href="{:U('authorize/delete',array('id'=>$vo['id']))}">删除</a>

          </td>
        </tr>
        </foreach>
      </tbody>
    </table>
  </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
